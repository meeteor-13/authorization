databaseChangeLog:
  - changeSet:
      id: init_users_authorities_table
      author: solairerove@gmail.com
      changes:
        - createTable:
            tableName: users_authorities
            columns:
              - column:
                  name: u_id
                  type: uuid
              - column:
                  name: a_id
                  type: uuid
        - addForeignKeyConstraint:
            baseColumnNames: u_id
            baseTableName: users_authorities
            constraintName: fk_users_authorities_user
            referencedColumnNames: u_id
            referencedTableName: user
        - addForeignKeyConstraint:
            baseColumnNames: a_id
            baseTableName: users_authorities
            constraintName: fk_users_authorities_authority
            referencedColumnNames: a_id
            referencedTableName: authority
