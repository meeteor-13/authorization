databaseChangeLog:
  - changeSet:
      id: init_oauth_client_token_table
      author: solairerove@gmail.com
      changes:
        - createTable:
            tableName: oauth_client_token
            columns:
              - column:
                  name: token_id
                  type: VARCHAR(255)
              - column:
                  name: token
                  type: BYTEA
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_oauth_client_token
                  name: authentication_id
                  type: VARCHAR(255)
              - column:
                  name: user_name
                  type: VARCHAR(255)
              - column:
                  name: client_id
                  type: VARCHAR(255)
